<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:url('Chargerule/index')}">列表</a></li>
			<li class="active"><a >{:lang('ADD')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Chargerule/addPost')}">
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-name" name="name">
				</div>
			</div>
            <div class="form-group">
				<label for="input-money" class="col-sm-2 control-label"><span class="form-required">*</span>价格(CNY)</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-money" name="money">
				</div>
			</div>
            <div class="form-group">
				<label for="input-coin" class="col-sm-2 control-label"><span class="form-required">*</span>{$configpub['name_coin']}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-coin" name="coin"> 比例1：1
				</div>
			</div>
            <div class="form-group">
				<label for="input-coin_ios" class="col-sm-2 control-label"><span class="form-required">*</span>{$configpub['name_coin']}(苹果支付)</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-coin_ios" name="coin_ios">  比例1：1
				</div>
			</div>
            
            <div class="form-group">
				<label for="input-product_id" class="col-sm-2 control-label"><span class="form-required">*</span>苹果项目ID</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-product_id" name="product_id">
				</div>
			</div>

            <div class="form-group">
				<label for="input-google_pid" class="col-sm-2 control-label"><span class="form-required">*</span>Google Pay项目ID</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-google_pid" name="google_pid">
				</div>
			</div>

            
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
            
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
