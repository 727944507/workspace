<body>
	<div class="wrap">
        <div class="form-group">
            <div class="col-md-6 col-sm-10">
                <if condition="$data['type'] eq 2">
                <div class="playerzmblbkjP" id="playerzmblbkjP" style="width:100%;height:100%;"></div>
                </if>
                <if condition="$data['type'] eq 3">
                <video  autoplay  width="320" height="80" controls>
					  <source src="{$data['voice']}"  type="video/mp4">
				</video>
                </if>
                
				
            </div>
        </div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	<script src="__STATIC__/js/ckplayer/ckplayer.js"></script>
    <script>
        (function(){
            var type="{$data['type']}";
            if(type==2){
                var videoObject = {
                    container: '#playerzmblbkjP', //容器的ID或className
                    variable: 'player',//播放函数名称
                    video: '{$data['video']}',		
                    autoplay:true,
                    flashplayer:false,
                };
                var player = new ckplayer(videoObject);
            }
            
        })()
    </script>
