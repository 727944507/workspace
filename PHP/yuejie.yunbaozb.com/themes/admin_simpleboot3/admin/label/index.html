<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
            <li><a href="{:url('Skill/index')}">技能列表</a></li>
			<li class="active"><a >列表</a></li>
			<li><a href="{:url('label/add',['skillid'=>$skillid])}">添加</a></li>
		</ul>
        <div class="well">
            {$info['name']} --标签
        </div>
        
		<form method="post" class="js-ajax-form" action="{:url('label/listOrder')}">
            <input type="hidden" name="skillid" value="{$skillid}">
            <div class="table-actions">
                <button class="btn btn-primary btn-sm js-ajax-submit" type="submit">{:lang('SORT')}</button>
            </div>
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
                        <th width="50">{:lang('SORT')}</th>
						<th>ID</th>
						<th>段位</th>
						<!-- <th>段位-英文</th> -->
						<th align="center">{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="list" item="vo">
					<tr>
                        <td>
                            <input name="list_orders[{$vo.id}]" class="input-order" type="text" value="{$vo.list_order}">
                        </td>
						<td>{$vo['id']}</td>
						<td>{$vo['name']}</td>
						<!-- <td>{$vo['name_en']}</td> -->
						<td>	
                            <a class="btn btn-xs btn-primary" href='{:url("label/edit",array("id"=>$vo["id"]))}'>{:lang('EDIT')}</a>
							<a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('label/del',array('id'=>$vo['id'],'skillid'=>$vo['skillid']))}">{:lang('DELETE')}</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>

		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
