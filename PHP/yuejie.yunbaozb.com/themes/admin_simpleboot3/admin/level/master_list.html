<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >列表</a></li>
			<li><a href="{:url('level/vipAdd')}">添加</a></li>
		</ul>
		<form method="post" class="js-ajax-form" action="{:url('level/vipList')}">
            <div class="table-actions">
                <button class="btn btn-primary btn-sm js-ajax-submit" type="submit">{:lang('SORT')}</button>
            </div>
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
                        <th width="50">{:lang('SORT')}</th>
						<th>ID</th>
						<th>所属分类</th>
						<th>图标</th>
						<th>名称</th>
						<th>名称描述</th>
						<th>所需点数</th>
						<th align="center">{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="list" item="vo">
					<tr>
                        <td>
                            <input name="post[{$vo.id}][id]" class="input-order" type="hidden" value="{$vo.id}">
                            <input name="post[{$vo.id}][sort]" class="input-order" type="text" value="{$vo.sort}">
                        </td>
						<td>{$vo['id']}</td>
						<td>{$vo['type']}</td>
						<td><img width="50" src="{:cmf_get_image_preview_url($vo.icon)}" ></td>
						<td>{$vo['name']}</td>
						<td>{$vo['intro']}</td>
						<td>{$vo['point']}</td>
						<td>	
                            <a class="btn btn-xs btn-primary" href='{:url("level/vipEdit",array("id"=>$vo["id"]))}'>{:lang('EDIT')}</a>
							<a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('level/vipDel',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>

		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
