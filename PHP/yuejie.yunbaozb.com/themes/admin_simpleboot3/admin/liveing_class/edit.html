
<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:url('LiveingClass/index')}">列表</a></li>
			<li class="active"><a >{:lang('EDIT')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('LiveingClass/editPost',['id'=>$data['id']])}">
            <div class="form-group">
            	<label for="input-uid" class="col-sm-2 control-label"><span class="form-required">*</span>类型ID</label>
            	<div class="col-md-6 col-sm-10">
            		<input type="text" value="{$data.id}" class="form-control" id="input-uid" name="post[id]">
            	</div>
            </div>
            
            <div class="form-group">
            	<label for="input-uid" class="col-sm-2 control-label"><span class="form-required">*</span>类型排序</label>
            	<div class="col-md-6 col-sm-10">
            		<input type="text" value="{$data.sort}" class="form-control" id="input-uid" name="post[sort]">
            	</div>
            </div>
            
            <div class="form-group">
            	<label for="input-uid" class="col-sm-2 control-label"><span class="form-required">*</span>类型名称</label>
            	<div class="col-md-6 col-sm-10">
            		<input type="text" value="{$data.name}" class="form-control" id="input-uid" name="post[name]">
            	</div>
            </div>
            
            <div class="form-group">
            	<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>封面</label>
            	<div class="col-md-6 col-sm-10">
            		<input type="hidden" name="post[img]" id="thumbnail" value="{$data.img}">
                    <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                        <img src="{:get_upload_path($data.img)}"
                                 id="thumbnail-preview"
                                 style="cursor: pointer;max-width:100px;max-height:100px;"/>
                    </a>
                    <input type="button" value="{$data.img}" class="btn btn-sm btn-cancel-thumbnail" value="取消图片"> 建议尺寸： 200 X 200
            	</div>
            </div>
            
            <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>

		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
    <script type="text/javascript">
    (function(){
		$("#cdn").on('change',function(){
			var v=$(this).val();
			var b=$("#cdn_switch_1");
			if(v==0){
				b.hide();
				$("#input-type_val").val('');
			}else{
				b.show();
			}
		})
	})()
    </script>
</body>
</html>
