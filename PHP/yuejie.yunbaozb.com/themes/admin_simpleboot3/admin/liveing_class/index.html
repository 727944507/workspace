<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >列表</a></li>
			<li><a href="{:url('LiveingClass/add')}">{:lang('ADD')}</a></li>										  
		</ul>
		<form method="post" class="js-ajax-form" >
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>类型ID</th>
						<th>排序</th>
						<th>类型名称</th>
						<th>类型图标</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td>{$vo.id}</td>					
						<td>{$vo['sort']} </td>
						<td>{$vo['name']}</td>
						<td><img class="imgtip" src="{$vo['img']}" style="max-width:100px;max-height:100px;"></td>
						<td>
							<a class="btn btn-xs btn-primary" href='{:url("LiveingClass/edit",array("id"=>$vo["id"]))}'>{:lang('EDIT')}</a>
							<a class="btn btn-xs btn-danger js-ajax-delete-live" href='{:url("LiveingClass/del",array("id"=>$vo["id"]))}'>删除</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>

		</form>
	</div>
    <div id="enlarge_images" style="position:fixed;display:none;z-index:2;"></div>
	<script src="__STATIC__/js/admin.js"></script>
	<script src="__STATIC__/js/socket.io.js"></script>
	
	<script type="text/javascript">
         var socket = new io("{$config['chatserver']}");
		
         $(".js-ajax-delete-live").on("click",function(){
			var uid=$(this).data("uid");
			var stream=$(this).data("stream");
			
            $.ajax({
                url:'{:url('Liveing/del')}',
                data:{uid:uid},
                type:'POST',
                dataType:'json',
                success:function(data){
                    if(data.code==0){
                        alert(data.msg);
                        return !1;
                    }
                    var data2 = {"token":"1234567","uid":uid,"stream":stream};
                   
                    socket.emit("systemcloselive",data2);
                    alert("关闭聊天室成功");
					location.reload();
                }
            })
         
         })
    </script>
</body>
</html>
