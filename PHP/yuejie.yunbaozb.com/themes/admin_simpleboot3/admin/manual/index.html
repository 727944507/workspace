<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >列表</a></li>
			<li><a href="{:url('Manual/add')}">充值</a></li>
		</ul>
        
        <form class="well form-inline margin-top-20" method="post" name="form1"  action="">

            提交时间：
            <input class="form-control js-bootstrap-date" name="start_time" id="start_time" value="{:input('request.start_time')}" aria-invalid="false" style="width: 110px;"> - 
            <input class="form-control js-bootstrap-date" name="end_time" id="end_time" value="{:input('request.end_time')}" aria-invalid="false" style="width: 110px;">
            用户ID：
            <input class="form-control" type="text" name="touid" style="width: 200px;" value="{:input('request.touid')}"
                   placeholder="用户ID">
            <input type="submit" class="btn btn-primary" value="搜索" onclick="form1.action='{:url('Manual/index')}';form1.submit();"/>
            <input type="button" class="btn btn-success" value="导出" onclick="form1.action='{:url('Manual/export')}';form1.submit();"/>
            <a class="btn btn-danger" href="{:url('Manual/index')}">清空</a>
			<div style="margin-top:10px">
				总点数：{$coin} (根据筛选条件统计)
			</div>
        </form>
        
		<form method="post" class="js-ajax-form">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>管理员</th>
						<th>用户</th>
						<th>充值{$configpub['name_coin']}</th>
						<th>IP</th>
						<th>时间</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="list" item="vo">
					<tr>
						<td>{$vo['id']}</td>
						<td>{$vo['admin']}</td>
						<td>{$vo['userinfo']['user_nickname']} ( {$vo['touid']} )</td>
						<td>{$vo['coin']}</td>
						<td>{:long2ip($vo['ip'])}</td>
                        <td>{:date('Y-m-d H:i:s',$vo['addtime'])}</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>

		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
