<include file="public@header" />
<style>
    p{
       margin:0;
       padding:0;
    }
    .label{
        display:inline-block;
        margin-bottom:5px;
        padding:5px 10px;
        border-radius:50px;
    }
    .imgtip{
        margin-bottom:5px;
    }
</style>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >列表</a></li>
		</ul>
        
        <form class="well form-inline margin-top-20" method="post" action="{:url('orderComment/index')}">
            技能：
            <select class="form-control" name="skillid" style="width: 100px;">
                <option value=''>全部</option>
                <volist name="skill" id="v">
                    <option value="{$key}" <if condition="input('request.skillid') neq '' && input('request.skillid') eq $key">selected</if>>{$v['name']}</option>
                </volist>
            </select>
            
            用户ID：
            <input class="form-control" type="text" name="uid" style="width: 200px;" value="{:input('request.uid')}" placeholder="用户ID">
            
            主播ID：
            <input class="form-control" type="text" name="liveuid" style="width: 200px;" value="{:input('request.liveuid')}" placeholder="主播ID">
            <input type="submit" class="btn btn-primary" value="搜索"/>
            <a class="btn btn-danger" href="{:url('orderComment/index')}">清空</a>
        </form>
    
		<form method="post" class="js-ajax-form">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>评论人</th>
						<th>被评论人</th>
						<th>技能</th>
						<th>评分</th>
						<th style="width: 60%;">评论内容</th>
						<th>评论时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="list" item="vo">
					<tr>
						<td>{$vo['userinfo']['user_nickname']} ( {$vo['uid']} )</td>
						<td>{$vo['liveinfo']['user_nickname']} ( {$vo['touid']} )</td>
                        <td>{$vo['skill']['name']}</td>
						<td>{$vo['star']}</td>
						<td>{$vo['content']}</td>
						<td>{$vo['svctm']}</td>
                        <td>
                            <a class="btn btn-xs btn-primary" style="background-color: #18bc9c;border-color: #18bc9c;" href="javascript:parent.openIframeLayer('{:url('orderComment/edit',array('id'=>$vo['id']))}','编辑页面',{});">编辑</a>
							<a class="btn btn-xs btn-danger js-ajax-dialog-btn"
							           href="{:url('orderComment/del',array('id'=>$vo['id']))}"
							           data-msg="您确定要删除么？">删除</a>
						</td>


					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>

		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>

</body>
</html>
