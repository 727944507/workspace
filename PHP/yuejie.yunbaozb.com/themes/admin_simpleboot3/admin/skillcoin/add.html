<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:url('skillcoin/index')}">列表</a></li>
			<li class="active"><a >{:lang('ADD')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('skillcoin/addPost')}">
			
			<div class="form-group">
				<label for="input-coin" class="col-sm-2 control-label"><span class="form-required">*</span>首单价格</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-first_price" name="first_price" value="{$data['first_price']}">
				</div>
			</div>
			
            <div class="form-group">
				<label for="input-coin" class="col-sm-2 control-label"><span class="form-required">*</span>价格</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-coin" name="coin" value="{$data['coin']}">
				</div>
			</div>
            
            <div class="form-group">
				<label for="input-orders" class="col-sm-2 control-label"><span class="form-required">*</span>接单量</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-orders" name="orders" value="{$data['orders']}">大于等于该接单量的可选择
				</div>
			</div>
            
            <div class="form-group">
				<label for="input-fee" class="col-sm-2 control-label"><span class="form-required">*</span>手续费</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-fee" name="fee" value="{$data['fee']}">
				</div>
			</div>
            
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
            
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
