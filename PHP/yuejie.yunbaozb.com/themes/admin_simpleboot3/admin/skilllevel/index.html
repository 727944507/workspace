<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
            <li><a href="{:url('Skill/index')}">技能列表</a></li>
			<li class="active"><a >列表</a></li>
			<li><a href="{:url('Skilllevel/add',['skillid'=>$skillid])}">添加</a></li>
		</ul>
        <div class="well">
            {$info['name']} --段位
        </div>
        
		<form method="post" class="js-ajax-form">
            <input type="hidden" name="skillid" value="{$skillid}">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>等级</th>
						<th>名称</th>
						<!-- <th>名称-英文</th> -->
						<th align="center">{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="list" item="vo">
					<tr>
						<td>{$vo['levelid']}</td>
						<td>{$vo['name']}</td>
						<!-- <td>{$vo['name_en']}</td> -->
						<td>	
                            <a class="btn btn-xs btn-primary" href='{:url("Skilllevel/edit",array("id"=>$vo["id"]))}'>{:lang('EDIT')}</a>
							<a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('Skilllevel/del',array('id'=>$vo['id'],'skillid'=>$vo['skillid']))}">{:lang('DELETE')}</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>

		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
