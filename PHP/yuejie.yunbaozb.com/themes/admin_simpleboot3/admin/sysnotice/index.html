<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >列表</a></li>
			<li><a href="{:url('Sysnotice/add')}">添加</a></li>
		</ul>
        
        <form class="well form-inline margin-top-20" method="post" action="{:url('Sysnotice/index')}">

            提交时间：
            <input class="form-control js-bootstrap-date" name="start_time" id="start_time" value="{:input('request.start_time')}" aria-invalid="false" style="width: 110px;"> - 
            <input class="form-control js-bootstrap-date" name="end_time" id="end_time" value="{:input('request.end_time')}" aria-invalid="false" style="width: 110px;">
            关键词：
            <input class="form-control" type="text" name="keyword" style="width: 200px;" value="{:input('request.keyword')}"
                   placeholder="关键词">
            <input type="submit" class="btn btn-primary" value="搜索"/>
            <a class="btn btn-danger" href="{:url('Sysnotice/index')}">清空</a>
        </form>
        
		<form method="post" class="js-ajax-form">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>管理员</th>
						<th>公告内容</th>
						<th>IP</th>
						<th>时间</th>
						<th align="center">{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="list" item="vo">
					<tr>
						<td>{$vo['id']}</td>
						<td>{$vo['admin']}</td>
						<td>{:nl2br($vo['content'])}</td>
						<td>{:long2ip($vo['ip'])}</td>
                        <td>{:date('Y-m-d H:i:s',$vo['addtime'])}</td>
                        <td>	
							<a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('Sysnotice/del',array('id'=>$vo['id']))}" data-msg="您确定要删除么">{:lang('DELETE')}</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>

		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
