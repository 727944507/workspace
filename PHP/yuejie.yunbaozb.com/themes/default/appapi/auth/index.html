<!DOCTYPE html>
<html>
<head lang="en">
    <include file="appapi@head"/>
    <title>{:lang('成为认证大神')}</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/appapi/css/auth.css?t=1">
    
</head>
<body>

    <div class="auth_bg">
        <if condition="">
        <img src="__STATIC__/appapi/images/auth/auth_bg_{$lang}.jpg">
    </div>
    <div class="auth_i_agrent">
        <div class="switch">
            <input type="checkbox" id="switch">
            <label for="switch">
                <img class="checked_no" src="__STATIC__/appapi/images/check_no.png">
                <img class="checked_ok" src="__STATIC__/appapi/images/check_ok.png">
            </label>
        </div>
        {:lang('已阅读并同意')} <a href="/appapi/page/detail?id=4">《{:lang('大神认证协议')}》</a>
    </div>
    <div class="auth_i_btn">
        {:lang('立即认证')}
    </div>

    
    <include file="appapi@footer"/>
    <include file="appapi@scripts"/>
    <script type="text/javascript">
        (function(){
            $('.auth_i_btn').click(function(){
                if(typeof($("input[type=checkbox]:checked").val()) == "undefined"){
                    layer.msg('{:lang('请勾选大神认证协议')}');
                    return !1;
                }
                location.href="/appapi/auth/apply?uid={$uid}&token={$token}";
            })
        })()
    </script>


</body>
</html>
