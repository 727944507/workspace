<!DOCTYPE html>
<html>
<head lang="en">
    <include file="appapi@head"/>
    <title>{$skillinfo['name']}</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/iosselect/iosselect.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/appapi/css/upload.css?t=5">
    <link rel="stylesheet" type="text/css" href="__STATIC__/appapi/css/skill_apply.css?t=1566207204">
</head>
<body>
    <div class="auth_title">
         {:lang('上传图片')}<span>({:lang('禁止盗用他人图片，发现将会封号')})</span>
    </div>
    <div class="line_bd_u">
        <ul class="upload clearfix">
            <li>
                <div class="up_img" data-fileid="up_img2">
                    <if condition="$info">
                    <img src="{$info['thumb1']}">
                    <else/>
                    <img src="__STATIC__/appapi/images/skillauth/skill_up.png">
                    </if>
                    <div class="up_tips" <if condition="$info">style="display:none;"</if>>
                        {$skillinfo['auth_tip']}
                    </div>
                    <div class="shadd">
                        <div class="progress_bd"><div class="progress_sp"></div></div>
                    </div>
                    <input type="hidden" class="img_input" name="thumb" id="thumb" value="{$info['thumb']}">
                    <input type="file" id="up_img2" class="file_input" name="file"  accept="image/*" style="display:none;"/>
                </div>
            </li>
        </ul>
    </div>
    <div class="auth_level clearfix">
        <div class="auth_level_l">{:lang('段位')}</div>
        <div class="auth_level_r">
            <if condition="$info">
            <span id="level">{$info['level']}</span>
            <else/>
            <span id="level" class="no">{:lang('必须与图片等级相符')}</span>
            </if>
            
        </div>
    </div>

    <if condition="$info">
        <if condition="$info['status'] neq 0">
        <!-- <div class="autharea auth_ok">
            提交重审
        </div> -->
        <else/>
        <div class="autharea auth_no">
            {:lang('信息审核中')}
        </div>
        </if>
    <else/>
    <div class="autharea auth_ok">
        {:lang('提交审核')}
    </div>
    </if>
    
    <include file="appapi@footer"/>
    <include file="appapi@scripts"/>
    <script type="text/javascript">
        var status='{$info['status']}';
        var levelj='{$level}';
        var skillid='{$skillid}';
    </script>
    <script src="__STATIC__/js/ajaxfileupload.js"></script>
    <script type="text/javascript" src="__STATIC__/iosselect/iosselect.js"></script>
    <script type="text/javascript" src="__STATIC__/appapi/js/skillauth.js?t=1577953340"></script>

</body>
</html>
